<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "pclass", "label": "pclass", "shape": "dot", "size": 10}, {"id": "age", "label": "age", "shape": "dot", "size": 10}, {"id": "fare", "label": "fare", "shape": "dot", "size": 10}, {"id": "survived", "label": "survived", "shape": "dot", "size": 10}, {"id": "sex", "label": "sex", "shape": "dot", "size": 10}, {"id": "boat", "label": "boat", "shape": "dot", "size": 10}, {"id": "sibsp", "label": "sibsp", "shape": "dot", "size": 10}, {"id": "parch", "label": "parch", "shape": "dot", "size": 10}, {"id": "family_size", "label": "family_size", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "pclass", "label": 1, "to": "age", "weight": 1}, {"arrows": "to", "from": "pclass", "label": 1, "to": "fare", "weight": 1}, {"arrows": "to", "from": "survived", "label": 1, "to": "sex", "weight": 1}, {"arrows": "to", "from": "survived", "label": 1, "to": "boat", "weight": 1}, {"arrows": "to", "from": "sibsp", "label": 1, "to": "parch", "weight": 1}, {"arrows": "to", "from": "parch", "label": 1, "to": "sibsp", "weight": 1}, {"arrows": "to", "from": "parch", "label": 1, "to": "family_size", "weight": 1}, {"arrows": "to", "from": "parch", "label": 1, "to": "age", "weight": 1}, {"arrows": "to", "from": "fare", "label": 1, "to": "pclass", "weight": 1}, {"arrows": "to", "from": "fare", "label": 1, "to": "age", "weight": 1}, {"arrows": "to", "from": "fare", "label": 1, "to": "sex", "weight": 1}, {"arrows": "to", "from": "boat", "label": 1, "to": "survived", "weight": 1}, {"arrows": "to", "from": "family_size", "label": 1, "to": "sibsp", "weight": 1}, {"arrows": "to", "from": "family_size", "label": 1, "to": "parch", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
